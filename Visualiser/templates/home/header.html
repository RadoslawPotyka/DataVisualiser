{% extends "home/index.html" %}
{% from "makros/messages.html" import render_messages with context %}
{% block Header %}
    <div class="panel-success">
        <div class="panel-heading">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="nav nav-pills nav-justified" role="tablist">
                        <li role="presentation">
                            <a class="btn btn-success" href="{{ url_for('home.index') }}">
                                <h2 style="color:purple">Visualiser</h2>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="nav nav-pills nav-justified" role="tablist">
                        <li role="presentation">
                            <a class="btn btn-default" href="{{ url_for('maps.index') }}">
                                <strong class="text-success">Maps</strong>
                            </a>
                        </li>
                        <li role="presentation">
                            <a class="btn btn-default" href="{{ url_for('charts.index') }}">
                                <strong class="text-success">Charts</strong>
                            </a>
                        </li>
                        <li role="presentation">
                            <a class="btn btn-default" href="{{ url_for('home.about') }}">
                                <strong class="text-success">About</strong>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="panel-body">
            {{ render_messages() }}
            <div class="row">
                <div class="col-lg-12">
                    {% block PageContent %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-12">
                    <h5><strong>Created by:</strong> Rados≈Çaw Potyka</h5>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
