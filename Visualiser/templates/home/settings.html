{% extends "home/header.html" %}
{% block PageContent %}
    <div class="page-content">
        <h2>
            Settings
        </h2>

        {% if controller.user_logged_in != None and controller.user_logged_in.name != None %}
            <h3> You're logged as: {{ controller.user_logged_in.name }}</h3>
        {% else %}
            <h3> You are not logged in</h3>
        {% endif %}
    </div>
{% endblock %}
